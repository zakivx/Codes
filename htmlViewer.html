<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>HTML Viewer</h1>
  <div id="container">Waiting for content...</div>

  <script>
    const container = document.getElementById("container");

    window.addEventListener("message", (event) => {
      // Optional: restrict origin for security
      //if(event.origin !== "https://zakivx.github.io") return;

      if(event.data && event.data.html) {
        container.innerHTML = event.data.html;
      }
    });
  </script>
</body>
</html>
