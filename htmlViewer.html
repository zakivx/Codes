<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Viewer</title>
  <style>
    body {
 
    }
    #container {
      margin: 1%;
    }
    #container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 4px;
    }
    #container p {
      line-height: 1.6;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>Waiting for content...</p>
  </div>

  <script>
    window.addEventListener("message", (event) => {
      // Optionally check origin in real use:
      // if (event.origin !== "https://keep.google.com") return;

      const container = document.getElementById("container");
      if (event.data && event.data.html) {
        container.innerHTML = event.data.html;
      }
    });
  </script>
</body>
</html>
