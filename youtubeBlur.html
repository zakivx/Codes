<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Blur Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
      transition: filter 0.3s ease;
    }
    .controls {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="range"] {
      width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>YouTube Video Blur Demo</h2>
  
  <input type="text" id="videoUrl" placeholder="Enter YouTube link">
  <button onclick="loadVideo()">Load Video</button>

  <div class="controls">
    <label>Blur: <span id="blurValue">0</span>px</label><br>
    <input type="range" id="blurSlider" min="0" max="20" value="0">
  </div>

  <div id="playerContainer"></div>

  <script>
    const slider = document.getElementById("blurSlider");
    const blurValueText = document.getElementById("blurValue");
    let iframe;

    // Load YouTube video
    function loadVideo() {
      const url = document.getElementById("videoUrl").value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("Invalid YouTube link");
        return;
      }
      document.getElementById("playerContainer").innerHTML = `
        <iframe id="ytplayer" width="560" height="315"
          src="https://www.youtube.com/embed/${videoId}"
          frameborder="0" allowfullscreen></iframe>
      `;
      iframe = document.getElementById("ytplayer");
    }

    // Extract video ID from YouTube URL
    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Slider to control blur
    slider.addEventListener("input", () => {
      if (iframe) {
        const blurValue = slider.value;
        iframe.style.filter = `blur(${blurValue}px)`;
        blurValueText.textContent = blurValue;
      }
    });
  </script>
</body>
</html>
