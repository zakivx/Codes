<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Blur Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
      margin: 0;
    }

    h2 {
      font-size: 1.5rem;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .controls {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }

    #playerContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    #playerContainer iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      transition: filter 0.3s ease;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.2rem;
      }

      input[type="range"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>YouTube Video Blur Demo</h2>
  
  <input type="text" id="videoUrl" placeholder="Enter YouTube link">
  <button onclick="loadVideo()">Load Video</button>

  <div class="controls">
    <label>Blur: <span id="blurValue">0</span>px</label><br>
    <input type="range" id="blurSlider" min="0" max="20" value="0">
  </div>

  <div id="playerContainer"></div>

  <script>
    const slider = document.getElementById("blurSlider");
    const blurValueText = document.getElementById("blurValue");
    let iframe;

    function loadVideo() {
      const url = document.getElementById("videoUrl").value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("Invalid YouTube link");
        return;
      }
      document.getElementById("playerContainer").innerHTML = `
        <iframe id="ytplayer"
          src="https://www.youtube.com/embed/${videoId}"
          frameborder="0" allowfullscreen></iframe>
      `;
      iframe = document.getElementById("ytplayer");
    }

    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    slider.addEventListener("input", () => {
      if (iframe) {
        const blurValue = slider.value;
        iframe.style.filter = `blur(${blurValue}px)`;
        blurValueText.textContent = blurValue;
      }
    });
  </script>
</body>
</html>
