<!DOCTYPE html>
<html>
<head>
  <title>Resizable Table</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #333; padding: 4px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alvaro-prieto/colResizable/colResizable-1.6.min.js"></script>
</head>
<body>
  <div id="tableContainer"></div>

  <script>
    // Read table HTML from URL
    const params = new URLSearchParams(window.location.search);
    const tableHTML = params.get('table');
    if (tableHTML) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = decodeURIComponent(tableHTML);

      // Make columns resizable
      $(function(){
        $('#tableContainer table').colResizable({
          liveDrag: true,
          gripInnerHtml: "<div class='grip'></div>",
          draggingClass: "dragging"
        });
      });
    }
  </script>
</body>
</html>
