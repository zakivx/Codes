<!DOCTYPE html>
<html>
<head>
  <title>Resizable Table</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #333; padding: 4px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alvaro-prieto/colResizable/colResizable-1.6.min.js"></script>
</head>
<body>
  <h2>Resizable Table</h2>
  <div id="tableContainer">Waiting for table...</div>

  <script>
    // Listen for table HTML from parent
    window.addEventListener("message", (event) => {
      if (event.data.type === "tableData") {
        console.log("Table received:", event.data.html);
        const container = document.getElementById("tableContainer");
        container.innerHTML = event.data.html;

        // Enable column resizing
        $('#tableContainer table').colResizable({
          liveDrag: true,
          gripInnerHtml: "<div class='grip'></div>",
          draggingClass: "dragging"
        });
      }
    });
  </script>
</body>
</html>
